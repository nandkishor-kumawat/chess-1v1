<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main>
        <section id="join">
            <div class="join">
                <label for="Name">
                    <h3>Enter your Name</h3>
                </label>
                <input type="text" name="name" id="Name" value="s" required>
                <label for="room">
                    <h3>Enter room</h3>
                </label>
                <input type="text" name="room" id="room" value="s" required>
                
                <span>play as: </span> 
                <label for="white">white</label>
                <input type="radio" name="player" id="white">
                <label for="black">black</label>
                <input type="radio" name="player" id="black" >
                <input type="button" id="submitBtn" value="Enter to ChatRoom">
            </div>
            <p id="error"></p>
        </section>

        <section id="wait">
            
        </section>
        <section id="game">
            <div class="settings">
                <div>Player: <span id="currentPlayer" class="white"></span></div>
                <div><label for="suggest">suggestions</label><input type="checkbox" name="" id="suggest" checked></div>
                <!-- <button id="undo">undo</button>
        <button id="redo">redo</button> -->
            </div>
            <div id="board"></div>
        </section>
    </main>

        crossorigin="anonymous"></script> -->

</body>

</html>
