<body>




    <script src="/socket.io/socket.io.js"></script>

    <script>


        socket = io();



        // function callback(ele) {
        //     document.getElementById('error').innerText="choose another room " + ele;
        // }

        document.querySelector('#submitBtn').onclick = (e) => {
            e.preventDefault();
            let room = document.getElementById('room').value;
            let name = document.getElementById('Name').value;
            socket.emit('join', ({ name, room }));

        }
        // socket.emit('join', ({ name, room }));
        socket.on('error', error => {
            document.getElementById('error').innerText = "choose another room " + error
            // location = '/'
        })
         
        socket.on('success', () => {
            // document.getElementById('error').innerText = "right"
            document.querySelector('form').submit()
        })

    </script>
